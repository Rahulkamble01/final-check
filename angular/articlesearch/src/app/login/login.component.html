
<div class="row" id="row">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form">

              <div class="form-group">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" formControlName="email" placeholder="Enter Valid Email Id">
              <div *ngIf="form.get('email').touched && form.get('email').invalid">
									<div *ngIf="form.get('email').errors.required" class="alert alert-danger">Email is mandatory</div>
								  </div>              
            </div>
            </div>

            <div class="form-group">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" formControlName="password" placeholder="password">
              <div *ngIf="form.get('password').touched && form.get('password').invalid">
									<div *ngIf="form.get('password').errors.required" class="alert alert-danger">Password is mandatory</div>
								  </div>
            </div>
          </div>

            <div class="form-group">
              <button type="submit" value="Login" class="btn float-right login_btn" click="login();">Login </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/signup">Sign Up</a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  </div>
