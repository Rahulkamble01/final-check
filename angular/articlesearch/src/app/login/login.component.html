<div class="row" id="row">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login In</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form">

            <div class="form-group">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="loginemail" formControlName="email" placeholder="Enter Valid Email Id">
                <div *ngIf="form.get('email').touched && form.get('email').invalid">
                  <div *ngIf="form.get('email').errors.required" class="alert alert-danger">Email is mandatory</div>
                  <div *ngIf="form.get('email').errors.required" class="danger validation">Email is max 255 characters</div>
                  <div *ngIf="form.get('email').errors.required" class="danger validation">Pelase enter the valid
                    pattern</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="loginpassword" formControlName="password" placeholder="password">
                <div *ngIf="form.get('password').touched && form.get('password').invalid">
                  <div *ngIf="form.get('oldPassword').errors.required" class="danger validation">Password is
                    required</div>
                  <div *ngIf="form.get('password').errors.minlength" class="danger validation">Password must be
                    minimum 6 characters
                  </div>
                  <div *ngIf="form.get('password').errors.maxlength" class="danger validation">Password must be
                    maximun 30 characters
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" value="Login" id="loginbutton" class="btn float-right login_btn" (click)="login();">Login
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/signup">Sign Up</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
