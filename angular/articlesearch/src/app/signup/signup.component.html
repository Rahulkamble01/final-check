<div class="container">
  <div class="row">
    <div class="col 12">
      <div class="col sm-12 col-lg-6">
        <div class="card">

          <div class="card-header">
            Create an Account to login...
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="form-group">
                <div>Email :</div>
                <div> <input type="text" formControlName="email" class="form-control"></div>
                <div *ngIf="form.get('email').touched && form.get('email').invalid">
                  <div *ngIf="form.get('email').errors.required" class="alert alert-danger">Email is mandatory</div>
                </div>
              </div>

              <div class="form-group">
                <div>Name :</div>
                <div> <input type="text" formControlName="name" class="form-control"></div>
                <div *ngIf="form.get('name').touched && form.get('name').invalid">
                  <div *ngIf="form.get('name').errors.required" class="alert alert-danger">Name is mandatory</div>
                </div>
              </div>


              <div class="form-group">
                <div>Password : </div>
                <div> <input type="text" formControlName="password" class="form-control"></div>
                <div *ngIf="form.get('password').touched && form.get('password').invalid">
                  <div *ngIf="form.get('password').errors.required" class="alert alert-danger">Password is mandatory</div>
                </div>
              </div>
              <br>

              <div>
                <button type="submit" class="btn btn-primary" (click)="CheckUser();">Sign Up</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
