<div class="row" id="row">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
				</div>
				<div class="card-body">
					<form [formGroup]="form">
						<div class="form-group">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="name" class="form-control" placeholder="name">
							<div *ngIf="form.get('name').touched && form.get('name').invalid">
									<div *ngIf="form.get('name').errors.required" class="alert alert-danger">Name is mandatory</div>
								  </div>
						</div>
						</div>

						<div class="form-group">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="text"  formControlName="email" class="form-control" placeholder="Enter email">
							<div *ngIf="form.get('email').touched && form.get('email').invalid">
									<div *ngIf="form.get('email').errors.required" class="alert alert-danger">Email is mandatory</div>
								  </div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password"  formControlName="password" class="form-control" placeholder="password">
							<div *ngIf="form.get('password').touched && form.get('password').invalid">
									<div *ngIf="form.get('password').errors.required" class="alert alert-danger">Password is mandatory</div>
								  </div>
						</div>
					</div>

						
					<div formGroupName="language">

							<div class="form-group">
							  <select class="form-control" formControlName="id" >
								<option *ngFor="let language of languageNames" placeholder="Please select language" [value]="language.id">{{language.name}}</option>
							  </select>				
							</div>
						  </div>
					

						<div class="form-group">
								<button type="submit" class="btn btn-primary" (click)="signup();">Sign Up</button>
						</div>

					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Have an account?<a routerLink="/login">Login In</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
